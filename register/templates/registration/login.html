{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block navbar %}{% endblock %}


{% block main %}
<img class="front-bg" src="{% static 'images/front-bg.jpg' %}">
{% endblock %}

{% block container %}
<div class="d-flex justify-content-center align-items-center login-wrapper">

    <div class="card border-shadow">
        <div class="mt-3 mb-3"><h1 class="d-flex justify-content-center">Login</h1></div>
        <div class="card-body">

            <form method="POST" class="form">
                {% csrf_token %}
                {{ form|crispy }}
                <p>Don't have an account? Create one <a href="{% url 'register' %}">here</a></p>
                <div class="d-flex justify-content-center mt-4 mb-4">
                    <button type="submit" class="btn btn-outline-info">Login</button>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <a href="{% url 'retrieve' %}"><p class="intro">Forgot password?</p></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
