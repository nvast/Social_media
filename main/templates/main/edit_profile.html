{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block container %}

<div class="d-flex justify-content-center">
    <div class="container-home d-flex justify-content-center">

        {% include 'main/left_panel.html' %}
        <div class="middle-panel col-lg-6 mt-5">
            <h1 class="mt-5 text-white">Edit profile</h1>
            <form method="post" class="profile-info mt-5">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-info" name="info-submit">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
